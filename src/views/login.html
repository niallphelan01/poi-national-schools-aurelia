<template>
  <div class="ui stackable two column grid">
    <div class="column">
      <form submit.delegate="login($event)" class="ui stacked segment form">
        <h3 class="ui header">Log-in</h3>
        <div class="field">
          <label>Email</label> <input placeholder="Email" value.bind="email"/>
        </div>
        <div class="field">
          <label>Password</label> <input type="password" value.bind="password"/>
        </div>
        <button class="ui blue submit button">Login</button>
        <h3>${prompt}</h3>
      </form>
    </div>
    <div class="column">
    <h2>Welcome to the Primary schools, Web Application</h2>
    <p>
      Please login or signup to access more information on Primary schools in Ireland. The data available is from school term 2013/2014.

      You may also request to become an administrator, which can amend details for primary schools. This also allows for photos to be posted or removed as required.
    </p>
  </div>
  </div>
</template>
