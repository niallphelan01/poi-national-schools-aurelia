<template>



  <table class="uk-table uk-table-striped">
    <thead>
    <caption>National Schools</caption>
    <tr>
      <th>School Name</th>
      <th>Address</th>
      <th>County</th>
      <th>Region</th>
      <th>location</th>
      <th>Image</th>
      <th>Delete</th>
      <th>Edit</th>
      <th>Add image</th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="poi of pois">

      <td><a class="uk-button uk-button-primary uk-button-small" route-href="route: singlepoi; params.bind: {id:poi._id}" >${poi.Off_Name}
        </a></td>
      <td>${poi.Add_1} ${poi.Addr_2} ${poi.Add_3} ${poi.Addr_4}</td>
      <td>${poi.County}</td>
      <td>${poi.Region}</td>
      <td>${poi.location.lat} ${poi.location.lng}</td>
      <td>
        <img src='${poi.cloudinary_secure_url}' alt="<school image-here>" width="300" height="300">
      </td>
      <td>
        <button click.delegate= deleteSinglePoi($index) class = "ui icon button" > <i class="icon trash"></i></button>
      </td>
      <td>
        <button class="ui icon button"><a route-href="route: edit-poi; params.bind: {id:poi._id}" >
        <i class="icon pencil"></i></a></button>
      </td>
      <td>

        <input id="cloudinary" style="position:relative;overflow:hidden"type="file"
               class="uk-input" change.delegate="fileSelected($event, $index)"
               accept="image/png, image/jpeg"></input>

      </td>
    </tr>
    </tbody>
  </table>



</template>
