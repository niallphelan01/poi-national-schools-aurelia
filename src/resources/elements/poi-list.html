<template>
  <h4 class="ui dividing header">National Schools</h4>
  <table class="ui celled table segment">
    <thead>
    <tr>
      <th>School Name</th>
      <th>Address</th>
      <th>County</th>
      <th>Region</th>
      <th>location</th>
      <th>Image</th>
      <th>Delete</th>
      <th>Edit</th>
      <th>Add image</th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="poi of pois">
      <td><button click.trigger="sayHello()">${poi.Off_Name}</button></td>
      <td>${poi.Add_1} ${poi.Addr_2} ${poi.Add_3} ${poi.Addr_4}</td>
      <td>${poi.County}</td>
      <td>${poi.Region}</td>
      <td>${poi.location.lat} ${poi.location.lng}</td>
      <td><div class="uk-card-media-top">
        <img src="${poi.cloudinary_secure_url}">
      </div></td>
      <td><button click.delegate= returnedIndex($index) class = "ui icon button" > <i class="icon trash"></i></button></td>
      <td><button class="ui icon button"><a route-href="route: singlepoi; params.bind: {id:poi._id}" >
        <i class="icon pencil"></i></a></button></td>
      <td>
        <button class="ui icon button"><a route-href="route: singlepoi; params.bind: {id:poi._id}" >
          <i class="camera icon"></i></a></button>
      </td>
    </tr>
    </tbody>
  </table>
</template>
